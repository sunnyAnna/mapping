<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href='css/normalize.css'>
	<link rel="stylesheet" href='css/bootstrap.css'>
	<link rel="stylesheet" href='css/style.css'>
</head>

<body>
	<header>
		<h1>date night in the neighborhood</h1>
	</header>
	<main>
		<section>
			<h2>map your night</h2>
			<div id='map'></div>
		</section>
		<section>
			<h3>fill out the form</h3>
			<div>
				<form id=”form”>
					<label for=”#address”>Address:</label>
					<input id='address' type=”text” name=”address” value=''>
					<div>
						<label for="#range">Radius:</label>
						<input type="range" name="radius" id="range" value='2' min='1' max='5' step='1' />
					</div>
					<input type="submit" name="submit" value=" Submit " id='submit'>
				</form>
				<div>
					<p id='message'></p>
					<ul id='addresses'></ul>
				</div>
			</div>
		</section>
		<section>
			<h3>available attractions</h3>
			<div>
				<nav>
					<ul>
						<li class="tab">
							<a href=""><span>food</span></a>
						</li>
						<li class="tab">
							<a href=""><span>events</span></a>
						</li>
						<li class="tab">
							<a href=""><span>activities</span></a>
						</li>
					</ul>
				</nav>
				<ul class="content">
					<li>
						<div class='category-name'></div>
						<ul class="venue-listings">
							<li>
								<div class="venue-photo"></div>
								<div class="venue-name"></div>
								<div class="venue-rating"></div>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</section>
	</main>
	<footer>
		<script async src=" https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js "></script>
		<script async src="js/oauth2.js"></script>
		<script async src="js/knockout.js"></script>
		<script async defer src="js/app.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9dAQG-LxLeEVs8opvx2sAEwOcovMBfyk&v=3&callback=start"></script>
	</footer>
</body>

</html>
