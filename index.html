<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href='css/normalize.css'>
	<link rel="stylesheet" href='css/bootstrap.css'>
	<link rel="stylesheet" href='css/style.css'>
</head>

<body>
	<header>
		<h1>date night in the neighborhood</h1>
	</header>
	<main>
		<section>
			<h2>map your night</h2>
			<div id='map'></div>
		</section>
		<section>
			<h3 id="ask">fill out the form</h3>
			<div>
				<form data-bind="submit: findAddress">
					<label for=”#address”>Address:</label>
					<input id='address' type=”text” name=”address” data-bind="textInput: form.address">
					<div>
						<label for="#range">Radius:</label>
						<input type="range" name="radius" id="range" min='1' max='5' step='1' data-bind="value: form.radius, click: updateCircleRadius" />
					</div>
					<button type="submit" id='submit'>Submit</button>
				</form>
				<div>
					<p data-bind="text: form.info"></p>
					<ul data-bind='foreach: form.list'>
						<li data-bind='text: addr, click: $parent.setAddress'></li>
					</ul>
				</div>
			</div>
		</section>
		<section id='mtp'>
			<!-- ko if:meetup.list -->
			<h3 >upcoming meetups nearby:</h3>
			<!-- /ko -->
			<ul data-bind='foreach: meetup.list'>
				<li data-bind='text: groupName, click: $parent.showMoreInfo'></li>
			</ul>
			<!-- ko if:meetup.info -->
			<h3 >meetup details:</h3>
			<!-- /ko -->
			<div data-bind='foreach: meetup.info'>
				<p data-bind='text: eventName'>
					<a data-bind='text: url'></a>
				</p>
				<img src="" alt="meetup event" data-bind='attr: {src: imgSrc}'>
			</div>
		</section>
	</main>
	<footer>
		<script data-main="js/main" src="js/require.js"></script>
	</footer>
</body>

</html>
