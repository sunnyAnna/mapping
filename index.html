<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href='css/normalize.css'>
	<link rel="stylesheet" href='css/bootstrap.css'>
	<link rel="stylesheet" href='css/style.css'>
</head>

<body>
	<header>
		<h1>date night in the neighborhood</h1>
	</header>
	<main>
		<section>
			<h2>map your night</h2>
			<div id='map'></div>
		</section>
		<section>
			<h3 id="ask">fill out the form</h3>
			<div>
				<form id=”form” data-bind="submit: findAddress">
					<label for=”#address”>Address:</label>
					<input id='address' type=”text” name=”address” data-bind="textInput: address">
					<div>
						<label for="#range">Radius:</label>
						<input type="range" name="radius" id="range" min='1' max='5' step='1' data-bind="value: radius, click: updateCircle" />
					</div>
					<button type="submit" id='submit'>Submit</button>
				</form>
				<div>
					<p data-bind="text: info"></p>
					<ul data-bind='foreach: addressList'>
						<li data-bind='text: addr, click: $parent.setAddress'></li>
					</ul>
				</div>
			</div>
		</section>
		<section>
			<h3>available attractions</h3>
			<ul data-bind='foreach: meetupList'>
				<li data-bind='text: title'></li>
			</ul>
		</section>
	</main>
	<footer>
		<script async src=" https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js "></script>
		<script async src='https://maps.googleapis.com/maps/api/js?key=AIzaSyB9dAQG-LxLeEVs8opvx2sAEwOcovMBfyk&v=3&callback=generator'></script>
		<script src="js/knockout.js"></script>
		<script src="js/oauth2.js"></script>
		<script src="js/app.js"></script>
	</footer>
</body>

</html>
